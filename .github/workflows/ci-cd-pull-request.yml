name: 'CI & CD - Pull Request'
on:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: ${{ secrets.REGISTRY_LOGIN_SERVER }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}

jobs:
  testing:
    name: Running Testing Workflow
    uses: ./.github/workflows/testing-workflow.yml

  deployment:
    name: Deploy to Microsft Azure
    uses: ./.github/workflows/azure-deployment.yml
    needs: testing

  deployment-azure:
    runs-on: ubuntu-latest
    needs: deployment
    steps:
      - name: Get the code
        uses: actions/checkout@v3

      - name: 'Azure Container Registry Login'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build the docker image and push it to ACR
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: tamopsgithubacr.azurecr.io/aspcoresample:${{ github.sha }}
